%MENU%

<script>
	function trace(on) {
		connection.send("trace" + (on ? "On" : "Off"));
	}

	function filter(column) {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("filterInput" + column);
	  filter = input.value.toUpperCase();
	  table = document.getElementById("xbus");
	  tr = table.getElementsByTagName("tr");
	  for (i = 2; i < tr.length; i++) { // i=2: 0 ist Header, 1 ist Filterzeile
		td = tr[i].getElementsByTagName("td")[column];
		if (td) {
		  txtValue = td.textContent || td.innerText;
		  if (txtValue.toUpperCase().indexOf(filter) > -1) {
			tr[i].style.display = "";
		  } else {
			tr[i].style.display = "none";
		  }
		}       
	  }
	}
</script>

<style>
#filterInput {
  width: 50%PERCENT%;
  font-size: 16px;
  padding: 12px 20px 12px 10px;
  border: 1px solid #ddd;
  margin-top: 12px;
  margin-bottom: 12px;
}
</style>

<div class="w3-panel w3-gray"><h1>X-Bus</h1></div> 

<div class="w3-container">
	<h2>Nachrichten</h2>
	<div class="w3-card-4">
		<div class="w3-container w3-leftalign">
			<table id="xbus" class="w3-table-all w3-hoverable">
			<thead><tr class="w3-blue-grey">
			<th>Ri.</th>
			<th>Zeit</th>
			<th>Differenz</th>
			<th>X-Bus-Nachricht</th>
			<th>Parameter</th>
			</tr></thead>
			<tr>
			<td><input type="text" id="filterInput0" onkeyup="filter(0)" size=1 maxlength=1></td>
			<td><input type="text" id="filterInput1" onkeyup="filter(1)" size=8></td>
			<td><input type="text" id="filterInput2" onkeyup="filter(2)" size=6></td>
			<td><input type="text" id="filterInput3" onkeyup="filter(3)" size=20></td>
			<td><input type="text" id="filterInput4" onkeyup="filter(4)" size=30></td>
			</tr>
			<tbody id="tableContent"></tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
